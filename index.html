<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 引入思源宋体 -->
<!-- 引入思源宋体 -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC&display=swap">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>愿君时月长吉</title>
<style>


html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;   /* 防止出现滚动条 */
}

    *{
    margin: 0;
    padding: 0;
}
body {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
    perspective: 1300px;
    content: '';
    z-index: -1;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    

  height: 100vh;
  margin: 0;
  background: linear-gradient(
    to bottom,
    #2C1A4B 0%,     /* 顶部深蓝紫 */
    #5A3FFF 25%,    /* 紫蓝过渡 */
    #FF8C6A 50%,    /* 暖橙 */
    #FFD6A5 75%,    /* 柔粉 */
    #FFEFD5 100%    /* 接近地平线的淡黄 */
  );
  background-attachment: fixed; /* 固定背景 */



      background-blend-mode: multiply, normal;
    background-size: cover;
    
}

body::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 30%;
  background: #0a0a0a; /* 黑色山体 */
  clip-path: polygon(
    0% 100%, 10% 60%, 20% 80%, 30% 50%, 
    40% 75%, 50% 55%, 60% 70%, 70% 45%, 
    80% 65%, 90% 50%, 100% 70%, 100% 100%, 0% 100%
  );
  z-index: 0;
}




/* 星星 */
.stars {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  z-index: 2;
}

/* 用 CSS 动态生成随机星星 */
.stars::after {
  content: "";
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  box-shadow: 
    10px 20px white, 50px 80px white, 120px 40px white, 
    200px 150px white, 300px 30px white, 400px 100px white,
    50px 200px white, 150px 50px white, 250px 120px white,
    350px 180px white, 450px 60px white, 550px 130px white;
}




/* 1. 声明 */


  #sign{
  font-family :'Noto Serif SC';
  color: white;
  font-size: 15px;
  position:fixed;
  bottom:1px;
  right:1px;
  z-index:1;
  }

  h2{
    z-index:1;
    font-size: 30px;
    color: #93b5cf;
    font-family: 'Noto Serif SC', sans-serif;
  }
.texttwo {
    position: absolute;
    left: 50%;
    top: 45%;
    transform: translateX(-50%);
}
.textone {
    position: absolute;
    left: 50%;
    top: 40%;
    transform: translateX(-50%);
}
.textthree {
    position: absolute;
    left: 50%;
    top: 60%;
    transform: translateX(-50%);
}
:root {
    --margin-top: 0;
    --margin-left: 0;
    --animation-duration: 0s;
    --animation-delay: 0s;
}
div {
    transform-style: preserve-3d;
}
.word-box,
.word-box .word{
z-index:0;
position: absolute;
animation: rotY 0s linear infinite;
animation-duration: var(--animation-duration);
animation-delay: var(--animation-delay);
}
.word-box{
    margin-top: var(--margin-top);
}
.word-box .word{
    margin-left: var(--margin-left);
}
.word-box .word {
    animation-duration: reverse;
}
@keyframes rotY {
    to{
        transform: rotateY(360deg);
    }
    
}

</style>
  </head>
  <body>
    <div class="stars"></div>
    <div class="textone">
      <h2>何幸同度七夕</h2>
    </div>
    <div class="texttwo">
      <h2>愿君时月长吉</h2>
    </div>
    <div class="textthree">
      <h1></h1>
    </div>
    <div class="container"></div>
    <div id="sign">
        <p>2025-8-29 「颜放」为你展现.</p >
    </div>
<script>
// poem
var words=[
     '朝朝暮暮念君颜',
    '一笑一颦皆入心',
    '欲寄相思千万缕',
    '只恐相见已成痴',
    '山长水远情难尽',
    '明月有心常伴卿',
    '浮生若梦唯君是',
    '星河万里不及卿',
    '执手相看泪满襟',
    '红尘万丈不换卿',
    '花开花谢皆思君',
    '春风十里不如你',
    '桃李芳菲皆失色',
    '烟雨江南皆为卿',
    '何幸与君识',
    '孤灯长夜念君影',
    '愿君知我心中意',
    '风过竹林皆是声',
    '心似明月照君行',
    '陌上花开缓缓归',
    '愿逐月华伴君眠',
    '相思一夜梅花发',
    '梦里依稀见卿颜',
    '只愿此生长相守',
    '莫教良缘成别离',
    '江水东流思不尽',
    '鸿雁传书寄相思',
    '白云千载空悠悠',
    '唯愿君心似我心',
    '执笔落墨皆是卿',
    '青山不改情难绝',
    '长街灯火为谁明',
    '何幸与君识',
    '此心安处即是卿',
    '桃花十里皆因卿',
    '月下清风不及卿',
    '流水三千只取卿',
    '为君一笑倾天下',
    '不负流年不负卿',
    '执手看尽人间景',
    '相思入骨难自舍',
    '长夜未央念君归',
    '天地茫茫唯卿在',
    '愿化轻舟伴君行',
    '愿为明灯照君眠',
    '此去经年心不改',
    '江山万里皆为卿',
    '花前月下常相忆',
    '愿卿不负我痴心',
    '岁岁年年常与共',
    '何幸与君识',
];
function randomNum(min,max){
    var num = (Math.random()*(max-min+1)+min).toFixed(2);
    return num;
}
function init(){
    let container = document.querySelector('.container');
    let f = document.createDocumentFragment();
    words.forEach(w=>{
    let word_box = document.createElement('div');
    let word = document.createElement('div');
        word.innerText = w;
        word.classList.add('word');
        word.style.color = '#ec7696';
        word.style.fontFamily = 'Noto Serif SC';
        word.style.fontSize = '20px'
        word_box.classList.add('word-box');
        word_box.style.setProperty("--margin-top",randomNum(-40,20)+'vh');
        word_box.style.setProperty("--margin-left",randomNum(6,35)+'vw');
        word_box.style.setProperty("--animation-duration",randomNum(8,20)+'s');
        word_box.style.setProperty("--animation-delay",randomNum(-20,0)+'s');
        
        word_box.appendChild(word);
        f.appendChild(word_box);


    })
    container.appendChild(f);
}
window.addEventListener('load',init);
let textone = document.querySelector('.textone').querySelector('h1');
      let texttwo = document.querySelector('.texttwo').querySelector('h1');
      let textthree = document.querySelector('.textthree').querySelector('h1');

      setTimeout(function(){
        textone.innerHTML = '愿君时月长吉';
          textone.style.color = '#ec7696';
          textone.style.fontFamily = 'Noto Serif SC'
          texttwo.style.color = '#ec7696';
          texttwo.style.fontFamily = 'Noto Serif SC'
          textthree.style.color = '#ec7696';
          textthree.style.fontFamily = 'Noto Serif SC'
      },28000)

</script>
